<head>
  <title>This is a Netbeast smart light!</title>
  <link rel="stylesheet" href="bulb.css" media="screen" charset="utf-8">
</head>

<body style="width: 100%; height: 300px; background-color: white;">
<div class="flex-container">
  <div class="bulb-container small" >
    <div class="circulo">
        <div class="lamp"><span class="fila"></span></div>

        <div class="redo"></div>

        <div class="base"><span class="base3"</span></div> 
    </div>
  </div>
    <div class="code-container">
        <div id="terminal">
            <pre id="console">
// Set color to your favourite colour
// and hit START!
// Set power to on or off to switch on/off
<i class="txt-red">beast</i>(<i class="txt-green">'lights'</i>).<i class="txt-blue">set</i>({
    <i class="txt-green">color</i>: <i class="txt-green">"<input id="color" type="text" class="color" name="color" value="rgb(0,191,195)">"</i>,
    <i class="txt-green">power</i>: <i class="txt-green">"<input id="power" type="text" class="power" name="power" value="on">"</i>
})                               
            </pre>
        </div>
        <div class='start-btn' id="run-btn" style="margin-top: 20px;">Go!</div>
  </div><!-- wrapper -->

  <!-- declares bulb features and methods -->
  <script type="text/javascript" src="bulb.js"></script>
  <!-- real time comms library -->
  <script type="text/javascript" src="socketio.js"></script>
  <!-- simulates hardware communication -->
  <!-- commented to avoid void requests on our website demo -->
  <!-- uncomment for the real deal -->
  <!--<script type="text/javascript" src="hw-api.js"></script>-->

    </div>

</body>
